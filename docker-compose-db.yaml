# MYSQL_VER=8.0 docker compose -f docker-compose-db.yaml up --build
version: "3"
services:
  db:
    restart: always
    image: datajoint/mysql:${MYSQL_VER}
    environment:
      - MYSQL_ROOT_PASSWORD=${DJ_PASS}
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 15s
      retries: 10
      interval: 15s
